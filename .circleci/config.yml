version: 2
jobs:
  checkout_code:
    docker:
      - image: circleci/ruby:2.4.1
    working_directory: ~/repo
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  bundle_dependencies:
    docker:
      - image: circleci/ruby:2.4.1
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile.lock" }}
      - run:
          name: install builder
          command : |
            gem install bundler
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/repo/vendor/bundle

  precompile:
    docker:
      - image: circleci/ruby:2.4.1
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install Builder
          command : |
            gem install bundler
      - run:
          name: Link Bundle Path
          command : |
            bundle --path vendor/bundle
      - run:
          name: Precompile Assets
          command: bundle exec jekyll build
      - save_cache:
          key: v1-assets-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo
  deploy:
    machine: true
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-assets-{{ .Environment.CIRCLE_SHA1 }}
      - run: echo ${CIRCLE_BRANCH}
      - run:
          name: Clean files
          command: |
            git checkout --orphan build
            echo "ho 0"
            bash -c "ls -a | grep -v -e _site -e CNAME -e .git | xargs rm -rf" > /dev/null || :
            echo "ho 1"
            git clean -dfx
            echo "ho 2"
            cp -r _site/* ./
            echo "ho 3"
      - run:
          name: Commit
          command: |
            git config credential.helper 'cache --timeout=120'
            git config user.email "circleci@nmajor.com"
            git config user.name "CircleCI"

            git add --all
            git commit --allow-empty -m "Page release ${CIRCLE_BUILD_NUM} from ${CIRCLE_BRANCH}"
      - run:
          name: Deploy build to GitHub Pages
          command: |
              git remote rm origin
              git remote add origin https://nmajor:${GITHUB_TOKEN}@github.com/nmajor/nmajor.com.git

              git push --force origin build:gh-pages

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - checkout_code:
          filters:
            branches:
              only:
                - master
      - bundle_dependencies:
          requires:
            - checkout_code
          filters:
            branches:
              only:
                - master
      - precompile:
          requires:
            - bundle_dependencies
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - precompile
          filters:
            branches:
              only:
                - master
